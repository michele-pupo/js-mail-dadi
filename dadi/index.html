<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadi</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- foglio stile css -->
    <link rel="stylesheet" href="../dadi/css/style.css">
</head>
<body>

    <div class="container-fluid d-flex justify-content-center mt-4 mx-5">
        <div class="col-7 bg-danger-subtle py-5 rounded-5">
            <div class="d-flex justify-content-around">
                <div id="playerOutput" class="d-flex flex-column align-items-center">
                    <h1 class="pb-3">Dado Utente</h1> 
                    <img style="display: none;" class="user-number" src="" alt="numero dado">
                </div>
                <div id="computerOutput" class="d-flex flex-column align-items-center">
                    <h1 class="pb-3">Dado Computer</h1> 
                    <img style="display: none;" class="computer-number" src="" alt="numero dado">
                </div>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <button id="number-random"  class="p-2 bg-success text-white rounded-3 fs-4">Lancia i dadi</button>
            </div>
            <div class="d-flex justify-content-center">
                <h1><span id="result"></span></h1>
            </div>
        </div>
    </div>

     <!-- script bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

     <!-- foglio script js -->
     <script src="../dadi/js/script.js"></script>
</body>
</html>
